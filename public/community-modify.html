<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/reset.css" />
    <link rel="stylesheet" type="text/css" href="/public/basic.css" />
    <link rel="stylesheet" type="text/css" href="/public/post-content.css" />
    <link rel="stylesheet" type="text/css" href="/public/post-edit.css" />
    <link rel="stylesheet" href="/public/community.css" />

    <title>chalcak</title>
  </head>
  <body>
    <section class="wrap">
      <header class="container rel">
        <h1 class="logo">chalcak</h1>
        <div class="header-box abs left cursor">
          <img src="/public/images/back.png" />
        </div>
        <div class="header-box abs right">
          <img id="login-profile" src="/public/images/basic_user.png" />
        </div>
      </header>
      <hr class="horizontal" />

      <article class="contents">
        <div class="content-header">
          <p class="page-title">게시글 수정</p>
        </div>

        <!-- 게시글 이미지와 메타데이터 입력란 -->
        <div class="image-container" style="display: block">
          <img class="preview" src="#" alt="게시글 이미지" />

          <div class="metadata">
            <div>
              <label>조리개</label>
              <input
                type="text"
                id="iris"
                maxlength="3"
                placeholder="예: 2.8"
                class="metadata-input"
              />
            </div>
            <div>
              <label>셔터스피드</label>
              <input
                type="text"
                id="shutterSpeed"
                maxlength="6"
                placeholder="예: 1/400"
                class="metadata-input"
              />
            </div>
            <div>
              <label>ISO</label>
              <input
                type="text"
                id="iso"
                maxlength="5"
                placeholder="예: 200"
                class="metadata-input"
              />
            </div>
          </div>
        </div>

        <div>
          <foam>
            <div style="display: flex">
              <p class="font14">제목</p>
              <p class="point-color">&nbsp;*</p>
            </div>
            <div>
              <input
                type="text"
                maxlength="26"
                placeholder="제목을 입력해주세요. (최대 26글자)"
                class="text-box"
              />
            </div>

            <div style="display: flex">
              <p class="font14">내용</p>
              <p class="point-color">&nbsp;*</p>
            </div>
            <div>
              <textarea
                class="text-box area"
                placeholder="내용을 입력해주세요."
              >
게시글 수정 페이지입니다. &#10;수정하고자 하는 내용을 입력하세요. &#10;업로드된 이미지 변경 및 수정은 불가합니다.</textarea
              >
            </div>

            <div class="center button-style">
              <button class="button color-red">수정하기</button>
            </div>
          </foam>

          <hr class="horizontal" />
          <ul class="list">
            <li>게시글 당 1개의 사진만 업로드 가능합니다.</li>
            <li>업로드 가능한 사진 크기는 최대 10MB입니다.</li>
            <li>
              게시글 업로드 후에는 텍스트만 수정 가능합니다. (사진 변경 불가)
            </li>
            <li>
              타인에게 불쾌감을 주는 게시글은 고지 없이 삭제될 수 있습니다.
            </li>
          </ul>
        </div>
      </article>
    </section>

    <script src="/public/community-modify.js"></script>
  </body>
</html>
