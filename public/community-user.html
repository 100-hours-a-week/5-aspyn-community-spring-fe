<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/reset.css" />
    <link rel="stylesheet" type="text/css" href="/public/basic.css" />
    <link rel="stylesheet" type="text/css" href="/public/post-list.css" />
    <link rel="stylesheet" type="text/css" href="/public/userinfo.css" />

    <title>chalcak</title>
  </head>
  <body>
    <section class="wrap">
      <header class="container rel">
        <h1 class="logo">chalcak</h1>
        <div class="header-box abs left cursor">
          <img src="/public/images/back.png" />
        </div>
        <div class="header-box abs right cursor">
          <img id="login-profile" src="/public/images/basic_user.png" />
        </div>
        <ul class="opt-pos hide">
          <li class="opt-box">회원정보수정</li>
          <li class="opt-box">로그아웃</li>
        </ul>
      </header>
      <!-- <hr class="horizontal" /> -->

      <div class="container">
        <div class="illustrations">
          <!-- 배경 이미지 -->
          <img
            src="/public/images/main.png"
            alt="Illustrations"
            class="illustration-img"
          />
        </div>
        <div class="login-box userinfo">
          <!-- <h1 class="logo">chalcak</h1> -->
          <div class="form-header">
            <div class="show-userinfo">회원정보변경</div>
            <div class="show-pw">비밀번호변경</div>
          </div>
          <form>
            <!-- 프로필 이미지 선택 -->
            <div class="profile-box">
              <div class="profile-image">
                <img
                  src="/public/images/basic_user.png"
                  alt="Profile"
                  id="profile-preview"
                />
              </div>
              <div style="text-align: center" class="button-img">
                <label for="imageInput" class="profile-button"
                  >프로필 변경</label
                >
                <input
                  type="file"
                  accept="image/*"
                  id="imageInput"
                  onchange="previewImage(event)"
                  hidden
                />
              </div>
            </div>

            <div class="form-elements">
              <!-- 아이디 입력 -->
              <div class="form-element email">
                <div class="input-container">
                  <img
                    src="/public/images/email.png"
                    alt="아이콘"
                    class="input-icon"
                  />
                  <div class="nonchangeable">
                    <p id="user-email">아이디</p>
                  </div>
                </div>
              </div>

              <!-- 닉네임 입력 -->
              <div class="form-element nickname">
                <div class="input-container">
                  <img
                    src="/public/images/nickname.png"
                    alt="아이콘"
                    class="input-icon"
                  />
                  <input
                    type="text"
                    maxlength="10"
                    id="nickname"
                    placeholder="닉네임"
                  />
                </div>
                <p class="helpertext" id="nickname-helper">*helper text</p>
              </div>

              <!-- 비밀번호 입력 -->
              <div class="form-element password">
                <div class="input-container">
                  <img
                    src="/public/images/password.png"
                    alt="아이콘"
                    class="input-icon"
                  />
                  <input type="password" id="password" placeholder="비밀번호" />
                </div>
                <p class="helpertext" id="password-helper">*helper text</p>
              </div>

              <!-- 비밀번호 확인 -->
              <div class="form-element confirm-password">
                <div class="input-container">
                  <img
                    src="/public/images/password.png"
                    alt="아이콘"
                    class="input-icon"
                  />
                  <input
                    type="password"
                    id="confirm-password"
                    placeholder="비밀번호 확인"
                  />
                </div>
                <p class="helpertext" id="confirm-password-helper">
                  *helper text
                </p>
              </div>

              <!-- 회원정보/비밀번호 수정 버튼 -->
              <div class="form-element">
                <button id="submit-btn">회원정보 변경</button>
                <!-- 회원가입-->
              </div>
            </div>
          </form>
          <div class="suggest">
            <p class="leave">탈퇴하기</p>
          </div>
        </div>
        <div id="toast">변경완료</div>
      </div>

      <!-- 회원탈퇴 모달창 -->
      <div class="modalBackground hide">
        <div class="modalWrapper">
          <div class="modal-layout">
            <p class="modal-title">회원 탈퇴 하시겠습니까?</p>
            <p class="modal-txt">작성된 게시글과 댓글은 삭제됩니다.</p>
            <div style="text-align: center">
              <button class="modal-btn-cancel cursor">취소</button>
              <button class="modal-btn-complete cursor">완료</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script src="/public/community-user.js"></script>
  </body>
</html>
