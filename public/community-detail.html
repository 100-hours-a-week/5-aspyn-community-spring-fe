<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/reset.css" />
    <link rel="stylesheet" type="text/css" href="/public/basic.css" />
    <link rel="stylesheet" type="text/css" href="/public/post-content.css" />

    <title>chalcak</title>
  </head>
  <body>
    <section class="wrap">
      <header class="container rel">
        <h1 class="logo">chalcak</h1>
        <div class="header-box abs left cursor">
          <img src="/public/images/back.png" />
        </div>
        <div class="header-box abs right">
          <img id="login-profile" src="/public/images/basic_user.png" />
        </div>
        <ul class="opt-pos hide">
          <li class="opt-box cursor">회원정보수정</li>
          <li class="opt-box cursor">비밀번호수정</li>
          <li class="opt-box cursor">로그아웃</li>
        </ul>
      </header>
      <hr class="horizontal" />

      <!-- 게시글 내용 -->
      <article>
        <div>
          <h3 class="post-title">게시글 제목</h3>
          <!-- 게시글 헤더 -->
          <div class="postinfo-box">
            <div class="post-info">
              <div class="profile-box">
                <img id="post-profile" src="/public/images/basic_user.png" />
              </div>
              <p class="profile-nickname">작성자닉네임총열글자</p>
              <p class="post-date">2024-01-01 00:00:00</p>
            </div>

            <div class="right hide">
              <button class="update-button">수정</button>
              <button class="update-button">삭제</button>
            </div>
          </div>
        </div>
        <hr class="horizontal" />

        <!-- 게시글 본문 -->
        <div class="post-image">
          <img src="/public/images/photo.jpg" />
        </div>

        <div class="photo-meta">
          <div class="metadata">
            <p id="iris">-</p>
          </div>
          <div class="metadata"><p id="shutter-speed">-</p></div>
          <div class="metadata">
            <p id="iso">-</p>
          </div>
        </div>

        <div class="post-text">
          <p>게시글 내용<br /></p>
        </div>
        <hr class="horizontal" />

        <!-- 댓글 입력 창-->
        <div class="comment">
          <form>
            <textarea
              class="comment-text"
              placeholder="댓글을 입력해주세요."
            ></textarea>
            <hr class="horizontal" />
            <div class="comment-bottom">
              <div class="comment-writer">
                <div class="profile-box">
                  <img src="/public/images/basic_user.png" />
                </div>
                <p class="profile-nickname">로그인유저</p>
              </div>
              <button type="button" class="button color-purple">
                댓글 등록
              </button>
            </div>
          </form>
        </div>
      </article>

      <!-- 게시글 삭제 모달창 -->
      <div class="modal-bg hide">
        <div class="modal-position modal-layout">
          <p class="modal-title">게시글을 삭제하시겠습니까?</p>
          <p class="modal-text">삭제한 내용은 복구 할 수 없습니다.</p>
          <div style="text-align: center">
            <button class="modal-button cancel cursor">취소</button>
            <button class="modal-button complete cursor">완료</button>
          </div>
        </div>
      </div>

      <!-- 댓글 삭제 모달창 -->
      <div class="modal-bg hide">
        <div class="modal-position modal-layout">
          <p class="modal-title">댓글을 삭제하시겠습니까?</p>
          <p class="modal-text">삭제한 내용은 복구 할 수 없습니다.</p>
          <div style="text-align: center">
            <button class="modal-button cancel cursor">취소</button>
            <button class="modal-button complete cursor">완료</button>
          </div>
        </div>
      </div>
    </section>
    <script src="/public/community-detail.js"></script>
  </body>
</html>
