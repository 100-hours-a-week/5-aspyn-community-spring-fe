<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="/public/reset.css" />
    <link rel="stylesheet" type="text/css" href="/public/basic.css" />
    <link rel="stylesheet" type="text/css" href="/public/post-list.css" />
    <title>chalcak</title>
  </head>
  <body>
    <section class="wrap">
      <header class="container rel">
        <h1 class="logo">chalcak</h1>
        <div class="header-box abs right">
          <img id="login-profile" src="/public/images/basic_user.png" />
        </div>
        <ul class="opt-pos hide">
          <li class="opt-box cursor">회원정보수정</li>
          <li class="opt-box cursor">비밀번호수정</li>
          <li class="opt-box cursor">로그아웃</li>
        </ul>
      </header>
      <hr class="horizontal" />

      <!-- 커뮤니티 소개 및 게시글 작성 버튼 -->
      <div class="intro-container">
        <p class="intro-text">chalcak, 셔터를 누르던 그 순간을 기록하다.</p>
        <button class="post-button">게시글 작성</button>
      </div>

      <!-- 게시글 목록 -->
      <div class="post-list">
        <!-- 게시글 카드 -->
        <article class="post-card rel">
          <div class="post-image rel cursor">
            <img src="/public/images/photo.jpg" />
          </div>
          <h3 class="post-title cursor">가나다라마바사아자차카타파하</h3>
          <div class="post-info">
            <div class="post-info">
              <span class="author-profile">
                <img src="/public/images/basic_user.png" />
              </span>
              <span class="post-author">닉네임</span>
            </div>
            <div class="post-icon">
              <img class="thumbnail" src="/public/images/camera.png" />
            </div>
          </div>
        </article>
        <article class="post-card rel">
          <div class="post-image rel">
            <img src="/public/images/photo.jpg" />
          </div>
          <h3 class="post-title">가나다라마바사아자차카타파하</h3>
          <div class="post-info">
            <div class="post-info">
              <span class="author-profile">
                <img src="/public/images/basic_user.png" />
              </span>
              <span class="post-author">닉네임</span>
            </div>
            <div class="post-icon">
              <img class="thumbnail" src="/public/images/camera.png" />
            </div>
          </div>
        </article>
        <article class="post-card rel">
          <div class="post-image rel">
            <img src="/public/images/photo.jpg" />
          </div>
          <h3 class="post-title">가나다라마바사아자차카타파하</h3>
          <div class="post-info">
            <div class="post-info">
              <span class="author-profile">
                <img src="/public/images/basic_user.png" />
              </span>
              <span class="post-author">닉네임</span>
            </div>
            <div class="post-icon">
              <img class="thumbnail" src="/public/images/camera.png" />
            </div>
          </div>
        </article>
      </div>

      <!-- 페이지네이션 -->
      <div class="pagination">
        <button class="page-button prev">&lt;</button>
        <button class="page-number">1</button>
        <button class="page-number">2</button>
        <button class="page-number">3</button>
        <button class="page-number">4</button>
        <button class="page-number">5</button>
        <button class="page-button next">&gt;</button>
      </div>
    </section>
    <script src="/public/community-conlist.js"></script>
  </body>
</html>
